@Master['master.html']

@Section['Content']
<h1>Days</h1>
<table class="table">
    <thead>
        <tr>
            <th>Date</th>
            <th>Count</th>
            <th>Total Time</th>
        </tr>
    </thead>
    @Each
    <tr>
        <td>
            <a href="/@Current.Day">@Current.Day</a>
        </td>
        <td>
            @Current.Count
        </td>
        <td>
            @Current.TotalTimeFormatted
        </td>
    </tr>
    @EndEach
</table>
   
@EndSection
