@Master['master.html']

@Section['Content']
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link" href="/">Weeks</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" href="/days">Days</a>
    </li>
</ul>
<h1>Days</h1>
<table class="table">
    <thead>
        <tr>
            <th>Date</th>
            <th>Count</th>
            <th>Total Time</th>
            <th>Progress</th>
        </tr>
    </thead>
    @Each
    <tr>
        <td>
            <a href="/days/@Current.Day">@Current.Day</a>
        </td>
        <td>
            @Current.Count
        </td>
        <td>
            @Current.TotalTimeFormatted
        </td>
        <td>
            <div class="progress">
                <div class="progress-bar" role="progressbar" style="width: @Current.Progress%;">@Current.Progress%</div>
            </div>
        </td>
    </tr>
    @EndEach
</table>
   
@EndSection
